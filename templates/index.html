<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIU Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <header style="position: fixed; top: 0; width: 100%; background-color: #f8f9fa; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h1 style="margin: 10px; font-size: 1.5em;">BIU Points Calculator</h1>
    </header>
    <div style="margin-top: 60px;">
    <div style="margin-top: 120px;"> <!-- Increased margin-top to add padding -->
    <p style="font-size: 1.2em;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p style="font-size: 1.2em;">Vivamus lacinia odio vitae vestibulum vestibulum.</p>
    </div>
    </div>
    <div style="margin-top: 100px;">
        <label for="degree">Choose Degree:</label>
        <select id="degree" name="degree">
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Industry & Data Systems Engineering">Industry & Data Systems Engineering</option>
            <option value="Software Engineering">Software Engineering</option>
        </select>
        <br><br>
        <label for="starting-year">Choose Starting Year:</label>
        <select id="starting-year" name="starting-year">
            <option value="תשפ״ב">תשפ״ב</option>
            <option value="תשפ״ג">תשפ״ג</option>
            <option value="תשפ״ד">תשפ״ד</option>
            <option value="תשפ״ה">תשפ״ה</option>
        </select>
        <br><br>
        <form id="uploadForm" enctype="multipart/form-data" style="margin-top: 20px;">
            <label for="gradesheet">Upload Gradesheet (PDF):</label>
            <input type="file" id="gradesheet" name="gradesheet" accept=".pdf">
            <br><br>
            <button type="submit">Calculate</button>
        </form>
    </div>

    <!-- Div to display the result -->
    <div id="result" style="margin-top: 20px; font-size: 1.2em; color: green;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.text();
                    resultDiv.innerHTML = `<h3>Result:</h3><pre>${result}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">Error:</h3><pre>${await response.text()}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">Error:</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
